<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 4 JQuery</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 4</h1>
      <p>Operasi Aritmatika menggunakan Array</p>
      <p id="jumlah"></p>
      <p id="kurang"></p>
      <p id="bagi"></p>
      <p id="kali"></p>
    </div>
    <script>
      let arrayCount = [1, 3, 54, 8, 9, 10];
      let jumlah = document.getElementById("jumlah");
      let kurang = document.getElementById("kurang");
      let bagi = document.getElementById("bagi");

      // Jumlah
      let resultJumlah = arrayCount[0] + arrayCount[1];
      jumlah.innerHTML = `${arrayCount[0]} + ${arrayCount[1]} = ${resultJumlah}`;

      // Kurang
      let resultKurang = arrayCount[2] - arrayCount[3];
      kurang.innerHTML = `${arrayCount[2]} + ${arrayCount[3]} = ${resultKurang}`;

      // Bagi
      let resultBagi = arrayCount[3] / arrayCount[4];
      bagi.innerHTML = `${arrayCount[3]} / ${arrayCount[4]} = ${resultBagi}`;

      // Kali
      let resultKali = arrayCount[4] * arrayCount[5];
      kali.innerHTML = `${arrayCount[4]} x ${arrayCount[5]} = ${resultKali}`;

      
    </script>
  </body>
</html>
