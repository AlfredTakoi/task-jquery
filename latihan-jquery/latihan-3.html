<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 3 Jquery</title>
    <style></style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 3</h1>
      <ul id="list"></ul>
    </div>
    <script>
      var country = [
        "England",
        "Netherland",
        "USA",
        "Indonesia",
        "Malaysia",
        "Thailand",
      ];

      const list = document.getElementById("list");

      function searchIndonesia() {
        for (let index = 0; index < country.length; index++) {
          const element = country[index];
          list.innerHTML += "<li>" + country[index] + "</li>";
          const countryIndonesia = document.querySelector(
            "#list :nth-child(4)"
          );
          if (element == "Indonesia") {
            countryIndonesia.className = "text-danger";
          }
        }
      }

      searchIndonesia()
    </script>
  </body>
</html>
