<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1 Jquery</title>
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 1</h1>
      <h4>Operasi Aritmatika</h4>
      <div class="row">
        <!-- Tambah -->
        <div class="col-md-6">
          <label for="angkat-1" class="form-label">Angka 1</label>
          <input
            type="number"
            id="angka-1"
            placeholder="Masukkan Angka 1"
            class="form-control"
          />
        </div>
        <div class="col-md-6 mb-2">
          <label for="angkat-2" class="form-label">Angka 2</label>
          <input
            type="number"
            id="angka-2"
            placeholder="Masukkan Angka 2"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-2 d-flex align-items-center">
          <button class="btn btn-primary" id="tambah" onclick="tambah()">
            +
          </button>
          <p class="m-0 w-100 ms-3" id="result-tambah"></p>
        </div>
        <hr />

        <!-- Kurang -->
        <div class="col-md-6">
          <label for="angkat-3" class="form-label">Angka 3</label>
          <input
            type="number"
            id="angka-3"
            placeholder="Masukkan Angka 3"
            class="form-control"
          />
        </div>
        <div class="col-md-6 mb-2">
          <label for="angka-4" class="form-label">Angka 4</label>
          <input
            type="number"
            id="angka-4"
            placeholder="Masukkan Angka 4"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-2 d-flex align-items-center">
          <button class="btn btn-danger" id="kurang" onclick="kurang()">-</button>
          <p class="m-0 w-100 ms-3" id="result-kurang"></p>
        </div>
        <hr />

        <!-- Bagi -->
        <div class="col-md-6">
          <label for="angkat-4" class="form-label">Angka 4</label>
          <input
            type="number"
            id="angka-4-bagi"
            placeholder="Masukkan Angka 4"
            class="form-control"
          />
        </div>
        <div class="col-md-6 mb-2">
          <label for="angkat-5" class="form-label">Angka 5</label>
          <input
            type="number"
            id="angka-5"
            placeholder="Masukkan Angka 5"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-2 d-flex align-items-center">
          <button class="btn btn-info" id="bagi" onclick="bagi()">/</button>
          <p class="m-0 w-100 ms-3" id="result-bagi"></p>
        </div>
        <hr />

        <!-- Kali -->
        <div class="col-md-6">
          <label for="angkat-1" class="form-label">Angka 1</label>
          <input
            type="number"
            id="angka-1-kali"
            placeholder="Masukkan Angka 1"
            class="form-control"
          />
        </div>
        <div class="col-md-6 mb-2">
          <label for="angkat-3" class="form-label">Angka 3</label>
          <input
            type="number"
            id="angka-3-kali"
            placeholder="Masukkan Angka 3"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-2 d-flex align-items-center">
          <button class="btn btn-warning" id="kali" onclick="kali()">X</button>
          <p class="m-0 w-100 ms-3" id="result-kali"></p>
        </div>
        <hr />

        <!-- Pangkat -->
        <div class="col-md-6">
          <label for="angkat-2" class="form-label">Angka 2</label>
          <input
            type="number"
            id="angka-2-pangkat"
            placeholder="Masukkan Angka 2"
            class="form-control"
          />
        </div>
        <div class="col-md-6 mb-2">
          <label for="angkat-4" class="form-label">Angka 4</label>
          <input
            type="number"
            id="angka-4-pangkat"
            placeholder="Masukkan Angka 4"
            class="form-control"
          />
        </div>
        <div class="col-md-12 mb-2 d-flex align-items-center">
          <button class="btn btn-dark" id="pangkat" onclick="pangkat()">Pangkat</button>
          <p class="m-0 w-100 ms-3" id="result-pangkat"></p>
        </div>
        <hr />
      </div>
    </div>

    <script>
      var angka1;
      var angka2;
      var angka3;
      var angka4;
      var angka5;
      var result;


      function tambah() {
        angka1 = document.getElementById("angka-1").value;
        angka2 = document.getElementById("angka-2").value;
        result = parseInt(angka1) + parseInt(angka2);
        document.getElementById("result-tambah").innerHTML = `${angka1} + ${angka2} = ${result}`
      }
      function kurang() {
        angka3 = document.getElementById("angka-3").value;
        angka4 = document.getElementById("angka-4").value;
        result = parseInt(angka3) - parseInt(angka4);
        document.getElementById("result-kurang").innerHTML = `${angka3} - ${angka4} = ${result}`
      }
      function bagi() {
        angka4 = document.getElementById("angka-4-bagi").value;
        angka5 = document.getElementById("angka-5").value;
        result = parseInt(angka4) / parseInt(angka5);
        document.getElementById("result-bagi").innerHTML = `${angka4} / ${angka5} = ${result}`
      }
      function kali() {
        angka1 = document.getElementById("angka-1-kali").value;
        angka3 = document.getElementById("angka-3-kali").value;
        result = parseInt(angka1) * parseInt(angka3);
        document.getElementById("result-kali").innerHTML = `${angka1} x ${angka3} = ${result}`
      }
      function pangkat() {
        angka2 = document.getElementById("angka-2-pangkat").value;
        angka4 = document.getElementById("angka-4-pangkat").value;
        result = parseInt(angka2) ** parseInt(angka4);
        document.getElementById("result-pangkat").innerHTML = `${angka2} pangkat ${angka4} = ${result}`
      }
    </script>
  </body>
</html>
