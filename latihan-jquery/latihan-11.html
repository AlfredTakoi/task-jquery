<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 10 JQuery</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 10</h1>
      <div class="row">
        <div class="col-md-6">
          <label for="daftar-barang" class="form-label">Daftar Barang</label>
          <select
            name="daftar-barang"
            id="daftar-barang"
            class="form-select mb-3"
          >
            <option value="Kemeja Keren">Kemeja Keren</option>
            <option value="Sepatu Addidas">Sepatu Addidas</option>
            <option value="Lemari">Lemari</option>
            <option value="TV Led">TV Led</option>
            <option value="Kasur">Kasur</option>
            <option value="Kursi">Kursi</option>
            <option value="Meja">Meja</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="kuantitas" class="form-label">Kuantitas</label>
          <input type="number" id="kuantitas" class="form-control"/>
        </div>
      </div>

      <button class="btn btn-primary" id="hitung" onclick="hitung()">
        Hitung
      </button>

      <p id="total-barang" class="float-end"></p>
    </div>
    <script>
      const rupiah = (number) => {
        return new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
        }).format(number);
      };

      let daftarBarang;
      let kuantitas;
      let hargaSatuan;
      let totalBarang = document.getElementById("total-barang");

      function hitung() {
        daftarBarang = document.getElementById("daftar-barang").value;
        kuantitas = document.getElementById("kuantitas").value;

        switch (daftarBarang) {
          case "Kemeja Keren":
            hargaSatuan = 140000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "Sepatu Addidas":
            hargaSatuan = 150000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "Lemari":
            hargaSatuan = 500000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "TV Led":
            hargaSatuan = 1400000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "Kasur":
            hargaSatuan = 900000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "Kursi":
            hargaSatuan = 250000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
          case "Meja":
            hargaSatuan = 300000;
            total = hargaSatuan * kuantitas;
            totalBarang.innerHTML = `Total Harga Barang ${daftarBarang} ${rupiah(
              total
            )}`;
            break;
        }
      }
    </script>
  </body>
</html>
