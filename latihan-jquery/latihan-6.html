<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 6 JQuery</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 6</h1>
      <ul></ul>
    </div>
    <script>
      $(document).ready(function () {
        var kelasA = [
            "Alfred",
            "Aldi",
            "Andi",
            "Budi",
            "Asep",
            "Rizky"
        ]
        var kelasB = [
            "Kirana",
            "Putri",
            "Putra",
            "Gilang",
            "Syahbandi",
            "Anton"
        ]

        var newKelas = []
        newKelas.push(...kelasA, ...kelasB)

        $.each(newKelas.sort(), function (index, value) {
          $("ul").append($("<li>" + value + "</li>"));
        });
      });
    </script>
  </body>
</html>
