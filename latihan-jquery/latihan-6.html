<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 6 JQuery</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 6</h1>
      <ul id="list"></ul>
    </div>
    <script>
      let list = document.getElementById("list");
      let kelasA = ["Alfred", "Aldi", "Andi", "Budi", "Asep", "Rizky"];
      let kelasB = ["Kirana", "Putri", "Putra", "Gilang", "Syahbandi", "Anton"];

      let newKelas = [];
      newKelas.push(...kelasA, ...kelasB);

      newKelas.forEach((element) => {
        list.innerHTML += `<li>${element}</li>`
      });
    </script>
  </body>
</html>
