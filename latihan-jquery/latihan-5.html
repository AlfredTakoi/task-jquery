<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <script src="./../assets/js/jquery.js"></script>
    <title>Latihan 5 JQuery</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Latihan 5</h1>
      <p>Daftar Judul Film</p>
      <ul id="list"></ul>
      <div class="d-flex">
        <input type="text" class="form-control w-25" id="judul-film-input" />
        <button class="btn btn-primary ms-2" id="add">Add</button>
        <button class="btn btn-danger ms-2" id="remove">Remove</button>
        <button class="btn btn-warning ms-2" id="update">Update</button>
      </div>
    </div>
    <script>
      let judulFilm = [
        "Pengabdi Setan 2",
        "Cek Toko Sebelah",
        "Avangers EndGame",
        "Spiderman Homecoming",
        "Rumput Tetangga",
      ];

      let judulFilmInput = document.getElementById("judul-film-input");
      let list = document.getElementById("list");
      let add = document.getElementById("add");
      let remove = document.getElementById("remove");
      let update = document.getElementById("update");

      judulFilm.forEach((element) => {
        list.innerHTML += `<li>${element}</li>`;
      });

      add.addEventListener("click", function () {
        if (judulFilmInput.value == "") {
          alert("Silahkan masukkan film yang valid");
        } else {
          list.innerHTML += `<li>${judulFilmInput.value}</li>`;
        }
      });

      remove.addEventListener("click", function () {
        list.removeChild(list.firstChild);
      });

      update.addEventListener("click", function () {
        let li = document.createElement("li");

        if (judulFilmInput.value == "") {
          alert("Silahkan masukkan film yang valid");
        } else {
          li.textContent = judulFilmInput.value;
          list.replaceChild(li, list.childNodes[2]);
        }
      });
    </script>
  </body>
</html>
